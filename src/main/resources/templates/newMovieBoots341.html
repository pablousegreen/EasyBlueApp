<body ng-app="springmvc-angular" ng-controller="FilmsController" ng-init="getFilms()">
	
	<div class="container">
		<div class="card">
			<div class="card-block">
				<table class="table table-hover table-striped">
					<thead>
						
						<tr class="table-active">
							<th>Title</th>
							<th>Year</th>
							<th>Director</th>
							<th>
							<a th:href="@{/easy/}" class="btn btn-success eBtn">New</a></td></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="film in filmsList">
							<td >{{film.year}}</td>
							<td >{{film.title}}</td>
							<td > - {{film.director}}</td>
							<td><!-- a th:href="@{delete/(id={{film.id}})}" class="btn btn-danger delBtn">Delete</a>
							<a th:href="@{findOne/(id={{film.id}})}" class="btn btn-primary eBtn">Edit</a --></td>
						</tr>
					</tbody>
				</table>
				<hr/>
			</div>
		</div>
		
		
		<!-- div class="form">
			<label for="title">Título:</label>
			<input id="title" ng-model="title" type="text"  />
			
			<label for="year">Año:</label>
			<input id="year" ng-model="year" type="number" />
			
			<label for="director">Director:</label>
			<input id="director" ng-model="director" type="text" />
			
			<button id="addBtn" class="btn" ng-click="addFilm()">Añadir película</button>
		</div-->
		
		<h4>{{msg}}</h4>
		
		
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">New Movie . . .</button>
		
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title" id="exampleModalLabel">New MOvie</h4>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="form-group">
		            <label for="title" class="control-label">Title:</label>
		            <input type="text" class="form-control" id="title" ng-model="title">
		          </div>
		          <div class="form-group">
		            <label for="message-text" class="control-label">Year:</label>
		            <textarea class="form-control" id="year" ng-model="year"></textarea>
		          </div>
		          <div class="form-group">
		            <label for="title" class="control-label">director:</label>
		            <input type="text" class="form-control" id="director" ng-model="director">
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" ng-click="addFilm()">Send message</button>
		      </div>
		    </div>
		  </div>
		</div>
</div>

	</script>
